<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link type="ico/png" sizes="64x64" rel="icon" href="imagenes/mariposa2ico.ico">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Memes CB</title>
</head>
<body>
<!--*****Navegador principal y botonera de cambios del panel*****-->
    <header class="header">
        <nav class="conteiner_one">
            <h1 class="titulo-principal">GENERADOR DE MEMES</h1>
<!--****lista de botones para cambios de tema, letra e imagen****-->
            <div class="conteiner-button">
                <ul>
                    <li>
                        <button class="boton button_text"> Imagen
                            <i class="fas fa-file-image button-icon-text" aria-hidden="true"></i>
                        </button>
                        </i>
                    </li>
                    <li>
                        <button class="boton button_text"> Texto
                            <i class="fas fa-font button-icon-text" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="boton dark_theme button_dark_theme" aria-label="cambiar a modo oscuro">
                        <button> Modo Oscuro
                            <i class="far fa-lightbulb button-icon-text" aria-hidden="true"></i>
                        </button>
                    </li>
                     <li class="boton light_theme button_light_theme" aria-label="cambiar a modo claro">
                        <button> Modo Claro
                            <i class="far fa-lightbulb button-icon-text" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>   
    </header>
<!-- finaliza encabezado con titulo y controles de menÃº -->
<!-- Comienza seccion de cuadro con imagen a modificar y parte central de la pagina -->
    <div class="conteiner_two">
        <main class="main">
            <section class="conteiner_meme">
                <div class="cuadro_meme">
                    <p id="top_tex" class="texto_meme">TOP TEXT</p>
                    <div id="imagen_meme" aria-label="imagen de meme"></div>
                    <p id="botton_text" class="texto_meme">BOTTON TEXT</p>
                </div>
            </section>
            <button id="descarga"><i class="fas fa-download button-icon-text" aria-hidden=""true></i>
                Descarga</button>
        </main>

<!-- datos para modificar -->
        <aside class="panel_oculto panel1 panel2">
            <section class="section_img" id="section_img">
                <h2 class="colum_titulo">IMAGEN</h2>
                <div class="panel-control">
                  <h3 class="panel-control-title">URL</h3>
                  <input type="text" class="panel-control-input" id="url-img-input" aria-label="URL de imagen">
                </div>
            </section>
        </aside>
<!-- panel de cambios en la imagen    
  -->
      




    <script src="./app.js"></script>
</body>
</html>
